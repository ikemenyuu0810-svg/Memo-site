<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
      <div class="container">
        <!-- サイドバー -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <h1>📝 Memo</h1>
                    <div class="settings-btns">
                        <button class="icon-btn" id="darkModeBtn" title="ダークモード切替">🌓</button>
                        <button class="icon-btn" id="helpBtn" title="ヘルプ">❓</button>
                    </div>
                </div>
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 メモを検索...">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">すべて</button>
                    <button class="filter-tab" data-filter="favorites">お気に入り</button>
                    <button class="filter-tab" data-filter="pinned">ピン留め</button>
                    <button class="filter-tab" data-filter="archived">アーカイブ</button>
                </div>
                <button class="new-memo-btn" id="newMemoBtn">+ 新規メモ</button>
            </div>
            <div class="toolbar">
                <div class="view-controls">
                    <button class="control-btn active" data-view="list" title="リスト表示">☰</button>
                    <button class="control-btn" data-view="grid" title="グリッド表示">⊞</button>
                </div>
                <div class="sort-controls">
                    <select class="control-btn" id="sortSelect">
                        <option value="updated">更新日</option>
                        <option value="created">作成日</option>
                        <option value="title">タイトル</option>
                    </select>
                </div>
            </div>
            <div class="memo-list" id="memoList">
                <!-- メモアイテムがここに追加されます -->
            </div>
        </aside>

        <!-- メインエディタ -->
        <main class="main-editor" id="mainEditor">
            <div class="empty-state">
                <div class="empty-state-icon">✨</div>
                <div class="empty-state-text">メモを選択するか、新しいメモを作成してください</div>
                <div class="empty-state-hint">ショートカット: Ctrl+N で新規メモ</div>
            </div>
        </main>
    </div>

    <!-- ヘルプモーダル -->
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ショートカットキー</h2>
            </div>
            <div class="modal-body">
                <div class="shortcut-list">
                    <div class="shortcut-item">
                        <span>新規メモ</span>
                        <span class="shortcut-key">Ctrl+N</span>
                    </div>
                    <div class="shortcut-item">
                        <span>保存</span>
                        <span class="shortcut-key">Ctrl+S</span>
                    </div>
                    <div class="shortcut-item">
                        <span>検索</span>
                        <span class="shortcut-key">Ctrl+F</span>
                    </div>
                    <div class="shortcut-item">
                        <span>削除</span>
                        <span class="shortcut-key">Ctrl+D</span>
                    </div>
                    <div class="shortcut-item">
                        <span>お気に入り切替</span>
                        <span class="shortcut-key">Ctrl+B</span>
                    </div>
                    <div class="shortcut-item">
                        <span>ダークモード</span>
                        <span class="shortcut-key">Ctrl+Shift+D</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeHelpBtn">閉じる</button>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div class="toast" id="toast"></div>

  <script src="scripts/app.js"></script>
</body>
</html>
